<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Product</title>
</head>



<body class="bg-body-tertiary">
<nav th:replace="/layout :: menu "></nav>



<div class="container">
    <div class="my-3 shadow-sm bg-white p-3 d-flex align-items-center justify-content-between">
        <h3 class="mb-0">Chỉnh sửa blog</h3>
    </div>
    <div class="p-3 shadow-sm bg-white mt-3">
        <form th:action="@{/update}" th:object="${blog}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">Tên</label>
                <input type="text" id="title" class="form-control" th:field="*{title}"/>
            </div>

            <div class="mb-3">
                <label for="summary" class="form-label">Tóm tắt</label>
                <input type="text" id="summary" class="form-control" th:field="*{summary}"/>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <input type="text" id="content" class="form-control" th:field="*{content}"/>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control" th:field="*{author}"/>
            </div>
        </form>
    </div>

</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
